<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Bankside Rakaia Motorkhana Mavens - Competition event{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>
      <h1 class="homeheader">Bankside Rakaia Motorkhana Mavens - Competition event</h1>      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="/">Motorkhana</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listdrivers') }}">List Drivers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listcourses') }}">List Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('overallresults') }}">Overall Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('showgraph') }}">Top5 Graph</a>
            </li>
          </ul>
        </div>
        <form class="form-inline">
          <a href="/adminportal">
            <button type="button" class="btn btn-outline-info" style="margin-right: 50px;">Admin Portal</button>
          </a>
        </form>       
      </nav>
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
